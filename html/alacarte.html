<!DOCTYPE html />
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Header</title>
    <link href="../css/header.css" rel="stylesheet"/>
    <link href="../css/cart.css" rel="stylesheet" />
    <link href="../css/alacarte.css" rel="stylesheet" />
</head>

<body>
    <header class="mainHeader">
        <a id="logo" href="#"><img src="../image/logo.png"/></a>
        <nav>
            <a class="bottomLine" href="home.html">Home</a>
            <a class="bottomLine" href="aboutUs.html">About Us</a>
            <a class="bottomLine" href="menu.html">Menu</a>
            <a class="bottomLine" href="#">Offer</a>
            <button id="login" class="btnLogin-popup">Membership</button>
            <a id="cart"><svg width="35" height="35" viewBox="0 0 16 16"> <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" ></path></svg></a>
            <div class="total" id="total">0</div>
        </nav>
    </header>

    

    <div class="wrapper">
        <span id="close" class="icon-close"><img src="../image/close2.png" width="25px" height="25px"/ ></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#" method="post" target="_blank">
                <div class="input-box">
                    <span id="icon"><img src="../image/email.png" alt="email" width="27px" height="20px" /></span>
                    <input type="email" placeholder="" required />
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span id="icon"><img src="../image/password.png" width="27px" height="20px" /></span>
                    <input type="password" placeholder="" required />
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#" method="post" target="_blank">
                <div class="input-box">
                    <span id="icon"><img src="../image/username.png" alt="text" width="20px" height="20px" /></span>
                    <input type="text" placeholder="" required />
                    <label>Username<span id="required">*</span></label>
                </div>
                <div class="input-box">
                    <span id="icon"><img src="../image/email.png" alt="email" width="27px" height="20px" /></span>
                    <input type="email"  placeholder="" required/>
                    <label>Email<span id="required">*</span></label>
                </div>
                <div class="input-box">
                    <span id="icon"><img src="../image/password.png" width="27px" height="20px" /></span>
                    <input type="password" placeholder="" required />
                    <label>Password<span id="required">*</span></label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" />I agree to the terms & conditions<span id="required">*</span></label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <div class="backwrapper">
    <div class="title">
        <h4><span>ALACARTE</span>MENU</h4>
    </div>
    <div class="menu" id="menu"></div>
    </div>

    <div class="backwrapper">
    <div class="title">
        <h4><span>SIDE DISH</span>MENU</h4>
    </div>
    <div class="side-dish-menu" id="side-dish-menu"></div>
    </div>
    
    <div class="backwrapper">
    <div class="title">
        <h4><span>DRINK</span>MENU</h4>
    </div>
    <div class="drink-menu" id="drink-menu"></div>
    </div>
</div>
<script src="../javaScript/header.js"></script>
<script src="../javaScript/alacarte.js"></script>
<script src="../javaScript/data.js"></script>
    </body>
    </html>
