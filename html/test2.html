<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="orderWrapper">
        <div class="form-box2 setmeal">
            <h2>Login</h2>
            <h2>Set Meal set dish &drink select menu</h2>
             <div class="boderMenu" id="imagestyle">
                    <img src="../image/newPrawnmee.jpg" alt="prawnmee" >
                    <br>
                    <label for="prawnmeemenu">Prawnmee</label>
                    <input type="number" name="Prawnmee" id="prawnmeemenu" min="0" max="5" value="0"/>
                    </div>
                    <div class="boderMenu" id="imagestyle">
                    <img src="../image/Newwantanmee.jpg" alt="wantanmee" id="Wantan">
                    <br>
                    <label for="WanTanMee">WanTanMee</label>
                    <input type="number" name="WanTanMee" id="WanTanMee" min="0" max="5" value="0"/>
                    </div>
                    <div class="boderMenu" id="imagestyle">
                    <img src="../image/Newporknoodle.jpg" alt="porknoodle" >
                    <br>
                    <label for="PorkNoodle">PorkNoodle</label>
                    <input type="number" name="porkNoodle" id="porkNoodle" min="0" max="5" value="0"/>
                    </div>
                    <div class="boderMenu" id="imagestyle">
                    <img src="../image/Newcharkwayteow.jpg" alt="porknoodle" >
                    <br>
                    <label for="charkwayteow">charkwayteow</label>
                    <input type="number" name="charkwayteow" id="charkwayteow" min="0" max="5" value="0"/>
                </div>
        </div>
        <form action="#" method="post">
            <fieldset id="drink">
            <legend>DRINK</legend>
            <div>                   
                <label>Soya-bean</label>
                <input type="radio" name="drink">  
                <br>                 
                <label>Coke</label>
                <input type="radio" name="drink">    
                <br>               
                <label>Iced-coffee</label>
                <input type="radio" name="drink"> 
                <br>                  
                <label>Iced-lemon-tea&nbsp;</label>
                <input type="radio" name="drink">   
                <br>                
                <label>Iced-water</label>
                <input type="radio" name="drink">
            </div>                
            </fieldset>
            <fieldset id="setdish">
                <legend>SET DISH</legend>
                <div>                   
                    <label>Tempura</label>
                    <input type="radio" name="setmeal">  
                    <br>                 
                    <label>Spring-rools</label>
                    <input type="radio" name="setmeal">    
                    <br>               
                    <label>Gyoza</label>
                    <input type="radio" name="setmeal"> 
                    <br>                  
                    <label>Fried-tofu</label>
                    <input type="radio" name="setmeal">   
                    <br>                
                    <label>Chicken-popcorn</label>
                    <input type="radio" name="setmeal">
                </div>                
            </fieldset>
            <br>
            <input type="submit" value="ADD TO CART">
        </form>
    </div>     
</body>
</html>
