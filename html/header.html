<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Header</title>
    <link href="../css/header.css" rel="stylesheet"/>
    <link href="../css/aboutUs.css" rel="stylesheet" />
    <link href="../css/cart.css" rel="stylesheet" />
</head>

<body>
    <header>
        <a id="logo" href="#"><img src="../image/logo.png"/></a>
        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Menu</a>
            <a href="#">Offer</a>
            <button id="login" class="btnLogin-popup">Membership</button>
            <button id="cart" href="cart.html"><img src="../image/cart.png"></button>
            <div>
                <span class="total">0</span>
            </div>
        </nav>
    </header>

    

    <div class="wrapper">
        <span id="close" class="icon-close"><img src="../image/close2.png" width="25px" height="25px"/ ></span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#" method="post" target="_blank">
                <div class="input-box">
                    <span id="icon"><img src="../image/email.png" alt="email" width="27px" height="20px" /></span>
                    <input type="email" placeholder="" required />
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span id="icon"><img src="../image/password.png" width="27px" height="20px" /></span>
                    <input type="password" placeholder="" required />
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#" method="post" target="_blank">
                <div class="input-box">
                    <span id="icon"><img src="../image/username.png" alt="text" width="20px" height="20px" /></span>
                    <input type="text" placeholder="" required />
                    <label>Username<span id="required">*</span></label>
                </div>
                <div class="input-box">
                    <span id="icon"><img src="../image/email.png" alt="email" width="27px" height="20px" /></span>
                    <input type="email"  placeholder="" required/>
                    <label>Email<span id="required">*</span></label>
                </div>
                <div class="input-box">
                    <span id="icon"><img src="../image/password.png" width="27px" height="20px" /></span>
                    <input type="password" placeholder="" required />
                    <label>Password<span id="required">*</span></label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" />I agree to the terms & conditions<span id="required">*</span></label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="../javaScript/header.js"></script>
</body>
</html>
